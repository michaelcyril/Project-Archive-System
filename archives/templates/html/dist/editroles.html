{% load static %}
{% include "includes/header.html" %}
{% include "includes/sidebar.html" %}

<div class="page-wrapper">
	<div class="content container-fluid">
		<!-- Page Header -->
		<div class="row">
			<div class="col-md-12">
				<div class="profile-header">
					<div class="row align-items-center">
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Header -->
		<div class="row">
			<div class="col-md-12">
				<div class="profile-tabs">
					<div class="profile-tabs">
						<h4 class="mt-4">Change Group Permissions (Roles)</h4>
					</div>
				</div>
				<div class="tab-content profile-tab-cont">
					<div>
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Role</h5>
								<div class="row">
									{% for r in r %}
									<div class="col-md-12 col-lg-12">
										<form action="" method="post">
											{% csrf_token %}
											<div class="form-group">
												<input type="text" name="name" value="{{r.name}}" class="form-control">
											</div>
											<div class="form-group">
												<label>Permissions</label>
												<div class="row">
													{% for i in p %}
													<div class="col-md-4">
														<input type="checkbox" name="{{i.name}}" value="{{i.id}}" {% if i in r.permissions.all %}checked{% endif %}>
														&nbsp;{{i.name}}
													</div>
													{% endfor %}
												</div>
											</div>
											<button class="btn btn-primary" type="submit">Save Changes</button>
										</form>
									</div>
									{% endfor %}
								</div>
							</div>
						</div>
					</div>
					<!-- Change Password Tab -->
				</div>
			</div>
		</div>
	</div>
</div>

{% include "includes/footer.html"%}
{% include 'includes/theme.html' %}
